<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRocket Fin Design Tutorial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="tutorial-container">
        <!-- Left Sidebar Navigation -->
        <div class="sidebar">
            <div class="sidebar-logo">OPENROCKET<br>FIN DESIGN</div>
            <div class="step-button active" data-step="0" data-tooltip="Introduction">
                <i class="fas fa-list-ol"></i>
            </div>
            <div class="step-button" data-step="1" data-tooltip="Creating New Fins">
                <span>1</span>
            </div>
            <div class="step-button" data-step="2" data-tooltip="Creating Fin Shape">
                <span>2</span>
            </div>
            <div class="step-button" data-step="3" data-tooltip="Exporting to SVG">
                <span>3</span>
            </div>
        </div>

        <!-- Middle Instructions Panel -->
        <div class="instructions-panel">
            <h1 id="current-step-title">Introduction</h1>
            
            <div id="step-instructions">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Navigation Buttons -->
            <div class="navigation">
                <button id="prevButton" class="nav-button" disabled><i class="fas fa-arrow-left"></i> Previous</button>
                <button id="nextButton" class="nav-button">Next <i class="fas fa-arrow-right"></i></button>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-text">Progress: <span id="progress-percentage">0%</span></div>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%;"></div>
                </div>
            </div>

            <div class="footer">
                Made with <span style="color: var(--accent-color);">â™¥</span> by <span id="creator-name">Buckley</span>
            </div>
        </div>

        <!-- Right Content Display Area -->
        <div class="content-display">
            <div class="card">
                <h2 id="content-title">Introduction</h2>
                <div id="media-content">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for viewing images -->
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <img id="modalImage" class="modal-content">
    </div>

    <script>
        // Tutorial content configuration
        const stepTitles = [
            "Introduction",
            "Creating New Fins",
            "Creating Fin Shape",
            "Exporting to SVG"
        ];

        const stepInstructions = [
            // Step 0: Introduction
            `<h3>Introduction to OpenRocket Fin Design</h3>
            
            <div class="card">
                <p><strong>Learning Intentions:</strong></p>
                <ol class="steps-list">
                    <li>Learn how to design rocket fins in OpenRocket</li>
                    <li>Understand fin configuration options and material settings</li>
                    <li>Export fin designs for laser cutting</li>
                </ol>
            
                <p><strong>Success Criteria:</strong></p>
                <ol class="steps-list">
                    <li>Create custom fin designs with appropriate dimensions</li>
                    <li>Configure material and thickness settings correctly</li>
                    <li>Export fins as SVG files ready for xTool Creative Space</li>
                </ol>
            </div>
            
            <div class="alert-box alert-info">
                <p><strong>Software Required:</strong></p>
                <p>OpenRocket (rocket design software) and xTool Creative Space (for laser cutting)</p>
            </div>`,
            
            // Step 1: Creating New Fins
            `<h3>Creating New Fins</h3>
            <p>In this step, you'll learn how to add and configure the basic fin component in OpenRocket.</p>
            
            <div class="card">
                <h4>Configuration Steps:</h4>
                <ol class="steps-list">
                    <li><strong>Select the Body Tube:</strong> In the left sidebar menu, click on "Body Tube" to ensure the fins attach to the correct part of the rocket.</li>
                    <li><strong>Add Freeform Fins:</strong> In the "Body Components and Fin Sets" panel, click the "Freeform" button.</li>
                    <li><strong>Set Fin Count:</strong> In the configuration window, change the "Number of fins" to your desired amount.</li>
                    <li><strong>Set Thickness:</strong> Change the "Thickness" to <strong>0.3 cm</strong>.
                        <ul>
                            <li>This matches the standard plywood thickness.</li>
                        </ul>
                    </li>
                    <li><strong>Select Material:</strong> Under the "Material" section:
                        <ul>
                            <li>Click the dropdown menu</li>
                            <li>Select "Woods"</li>
                            <li>Choose "Plywood (birch)"</li>
                        </ul>
                    </li>
                </ol>
            </div>`,
            
            // Step 2: Creating Fin Shape
            `<h3>Creating Fin Shape</h3>
            <p>In this step, you'll learn how to customise the shape of your fins using the shape editor.</p>
            
            <div class="card">
                <h4>Shape Editing Steps:</h4>
                <ol class="steps-list">
                    <li><strong>Open Shape Editor:</strong> Inside the fin configuration window, click the "Shape" tab at the top.</li>
                    <li><strong>Move Points:</strong> Click and drag the existing red square points to change the fin's shape.
                        <ul>
                            <li>You can see the rocket model update in real-time at the bottom right.</li>
                        </ul>
                    </li>
                    <li><strong>Add New Points:</strong> Click on any empty line on the fin's outline to add a new control point.</li>
                    <li><strong>Refine Design:</strong> Use these points to create curves or complex angles.</li>
                </ol>
            </div>
            
            <div class="tip-box">
                <div class="tip-title"><i class="fas fa-lightbulb"></i> Design Tip</div>
                <p>Experiment with different fin shapes to find what works best for your rocket design. The real-time preview helps you visualise changes immediately.</p>
            </div>`,
            
            // Step 3: Exporting to SVG
            `<h3>Exporting to SVG</h3>
            <p>In this step, you'll learn how to export your fin design for laser cutting in xTool Creative Space.</p>
            
            <div class="card">
                <h4>Export and Setup Steps:</h4>
                <ol class="steps-list">
                    <li><strong>Export File:</strong> Inside the fin configuration window, click "Export to SVG" and save the file to your computer.</li>
                    <li><strong>Import to xTool:</strong> Drag your saved SVG file directly into the xTool Creative Space software.</li>
                    <li><strong>Configure Cut Settings:</strong>
                        <ul>
                            <li>Select your fin shape on the canvas</li>
                            <li>Set the processing type to "Cut"</li>
                        </ul>
                    </li>
                    <li><strong>Duplicate:</strong> Copy and paste the fin shape until you have enough fins for your rocket.</li>
                    <li><strong>Arrange:</strong> Move the shapes so they fit efficiently on your material sheet.</li>
                </ol>
            </div>
            
            <div class="tip-box">
                <div class="tip-title"><i class="fas fa-lightbulb"></i> Material Efficiency Tip</div>
                <p>When arranging your fins in xTool Creative Space, rotate and nest them together to minimise material waste.</p>
                <p>There is a tutorial on your Tech page called "How to Conserve Material Using xTool" which showcases how to do this.</p>
            </div>`
        ];

        const stepMedia = [
            // Step 0: Introduction
            `<div class="alert-box alert-info">
                <p><strong>Tutorial Overview</strong></p>
                <p>This tutorial will guide you through the process of designing rocket fins in OpenRocket and preparing them for laser cutting. You'll learn how to configure fin properties, customise shapes, and export your designs to xTool Creative Space.</p>
            </div>`,
            
            // Step 1: Creating New Fins
            `<div class="video-container">
                <div style="position: relative; width: 100%; height: 0; padding-top: 56.2500%; padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden; border-radius: 8px; will-change: transform;">
                    <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0;" src="https://www.canva.com/design/DAG7z1-nNYc/vSyM2V8zgQHbvWF_rp9ngQ/watch?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
                </div>
                
            </div>`,
            
            // Step 2: Creating Fin Shape
            `<div class="video-container">
                <div style="position: relative; width: 100%; height: 0; padding-top: 56.2500%; padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden; border-radius: 8px; will-change: transform;">
                    <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0;" src="https://www.canva.com/design/DAG7zz4rU8A/ym05rsMmaLN40Z_81RD01A/watch?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
                </div>
            </div>`,
            
            // Step 3: Exporting to SVG
            `<div class="video-container">
                <div style="position: relative; width: 100%; height: 0; padding-top: 56.2500%; padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden; border-radius: 8px; will-change: transform;">
                    <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0;" src="https://www.canva.com/design/DAG7z4lAjk0/4AC29mEAoNldRhzVbDkNQQ/watch?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
                </div>
            </div>`
        ];

        // Current step tracking
        let currentStep = 0;
        const totalSteps = stepInstructions.length;

        // DOM Elements
        const stepButtons = document.querySelectorAll('.step-button');
        const stepTitleEl = document.getElementById('current-step-title');
        const instructionsPanel = document.getElementById('step-instructions');
        const mediaContent = document.getElementById('media-content');
        const contentTitle = document.getElementById('content-title');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const progressBar = document.querySelector('.progress');
        const progressPercentage = document.getElementById('progress-percentage');

        // Image modal
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const modalClose = document.querySelector('.modal-close');

        // Initialize the tutorial
        function showStep(step) {
            // Update active step button
            stepButtons.forEach((button, index) => {
                button.classList.toggle('active', index === step);
            });

            // Update step title
            stepTitleEl.textContent = stepTitles[step];
            contentTitle.textContent = stepTitles[step];

            // Update content
            instructionsPanel.innerHTML = stepInstructions[step];
            mediaContent.innerHTML = stepMedia[step];

            // Update navigation buttons
            prevButton.disabled = step === 0;
            nextButton.style.display = step === totalSteps - 1 ? 'none' : 'flex';
            
            // Update progress
            const progress = Math.round(((step + 1) / totalSteps) * 100);
            progressBar.style.width = `${progress}%`;
            progressPercentage.textContent = `${progress}%`;
            
            currentStep = step;
        }

        // Simple tooltip implementation
        function setupTooltips() {
            // Remove any existing tooltips
            const existingTooltips = document.querySelectorAll('.tooltip');
            existingTooltips.forEach(t => t.remove());
            
            // Create new tooltip element
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            document.body.appendChild(tooltip);
            
            // Add event listeners to all step buttons
            const stepButtons = document.querySelectorAll('.step-button');
            stepButtons.forEach(button => {
                const tooltipText = button.getAttribute('data-tooltip');
                if (!tooltipText) return;
                
                // On mouse enter
                button.addEventListener('mouseenter', () => {
                    // Set tooltip text
                    tooltip.textContent = tooltipText;
                    
                    // Position tooltip based on viewport width
                    const rect = button.getBoundingClientRect();
                    if (window.innerWidth <= 1024) {
                        // Position below on mobile
                        tooltip.className = 'tooltip bottom';
                        tooltip.style.top = `${rect.bottom + 10}px`;
                        tooltip.style.left = `${rect.left + rect.width/2}px`;
                        tooltip.style.transform = 'translateX(-50%)';
                    } else {
                        // Position to the right on desktop
                        tooltip.className = 'tooltip right';
                        tooltip.style.top = `${rect.top + rect.height/2}px`;
                        tooltip.style.left = `${rect.right + 10}px`;
                        tooltip.style.transform = 'translateY(-50%)';
                    }
                    
                    // Make tooltip visible
                    tooltip.style.opacity = '1';
                });
                
                // On mouse leave
                button.addEventListener('mouseleave', () => {
                    tooltip.style.opacity = '0';
                });
            });
        }

        // Event Listeners
        stepButtons.forEach((button, index) => {
            button.addEventListener('click', () => showStep(index));
        });

        prevButton.addEventListener('click', () => {
            if (currentStep > 0) showStep(currentStep - 1);
        });

        nextButton.addEventListener('click', () => {
            if (currentStep < totalSteps - 1) showStep(currentStep + 1);
        });

        // Image modal functionality
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG' && e.target.parentElement.classList.contains('image-container')) {
                modal.style.display = 'block';
                modalImg.src = e.target.src;
                modalImg.alt = e.target.alt;
            }
        });

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
            }
        });

        // Creator name with confetti
        document.getElementById('creator-name').addEventListener('click', () => {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.8 },
                colors: ['#002654', '#f7f7f7', '#f0f0f0', '#191919']
            });
        });

        // Initialize with first step and set up tooltips
        document.addEventListener('DOMContentLoaded', () => {
            showStep(0);
            setupTooltips();
            
            // Update tooltips on window resize
            window.addEventListener('resize', () => {
                setupTooltips();
            });
            
            // Update tooltips whenever a step button is clicked
            document.querySelectorAll('.step-button').forEach(button => {
                button.addEventListener('click', () => {
                    setTimeout(setupTooltips, 100);
                });
            });
        });
    </script>
</body>
</html>
